<!DOCTYPE html>
<html>
<head>
  <title>Roblox Executor (Token-Free)</title>
  <style>
    body {
      background-color: #121212;
      color: #fff;
      font-family: sans-serif;
      padding: 20px;
    }
    textarea {
      width: 100%;
      height: 200px;
      background: #222;
      color: #fff;
      font-size: 14px;
      border: 1px solid #555;
      padding: 10px;
      border-radius: 5px;
    }
    button {
      margin-top: 10px;
      padding: 10px 20px;
      background-color: #66ff99;
      border: none;
      font-weight: bold;
      border-radius: 4px;
      cursor: pointer;
    }
  </style>
</head>
<body>
  <h2>Roblox Executor Panel (Token-Free)</h2>
  <textarea id="code" placeholder="Lua kodunu buraya yaz..."></textarea><br>
  <button onclick="downloadCommand()">Komutu Oluştur</button>

  <script>
    function downloadCommand() {
      const code = document.getElementById("code").value;
      if (!code.trim()) {
        alert("Kod boş!");
        return;
      }

      const blob = new Blob(
        [JSON.stringify({ command: code }, null, 2)],
        { type: "application/json" }
      );

      const url = URL.createObjectURL(blob);
      const a = document.createElement("a");
      a.href = url;
      a.download = "command.json";
      a.click();
      URL.revokeObjectURL(url);

      alert("Komut dosyası indirildi. GitHub'a elle yükle.");
    }
  </script>
</body>
</html>
