<!DOCTYPE html>
<html lang="tr">
<head>
  <meta charset="UTF-8">
  <title>Ethryx Roblox Executor</title>
  <style>
    body {
      margin: 0;
      background-color: #121212;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      color: #ffffff;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      height: 100vh;
    }

    h2 {
      margin-bottom: 20px;
      color: #00ffc3;
      text-shadow: 0 0 5px #00ffc3;
    }

    textarea {
      width: 90%;
      max-width: 700px;
      height: 200px;
      background-color: #1e1e1e;
      color: #00ff88;
      border: none;
      border-radius: 10px;
      padding: 15px;
      font-size: 16px;
      resize: vertical;
      box-shadow: 0 0 10px rgba(0, 255, 200, 0.2);
    }

    button {
      margin-top: 20px;
      padding: 12px 24px;
      font-size: 16px;
      background-color: #00ffc3;
      color: #121212;
      border: none;
      border-radius: 8px;
      cursor: pointer;
      transition: all 0.3s ease;
      font-weight: bold;
      box-shadow: 0 4px 15px rgba(0, 255, 200, 0.3);
    }

    button:hover {
      background-color: #00cfa6;
      transform: scale(1.05);
    }

    @media screen and (max-width: 600px) {
      textarea {
        height: 150px;
      }
    }
  </style>
</head>
<body>

  <h2>Ethryx Roblox Executor</h2>

  <textarea id="code" placeholder="Kodunu buraya yaz..."></textarea>
  <button onclick="uploadCode()">Execute</button>

  <script>
    const TOKEN = "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";
    const USERNAME = "EthryxQ";
    const REPO = "ExecutorTestDomain";
    const FILE = "command.json";

    async function getSha() {
      const res = await fetch(`https://api.github.com/repos/${USERNAME}/${REPO}/contents/${FILE}`, {
        headers: {
          "Authorization": `token ${TOKEN}`
        }
      });
      const json = await res.json();
      return json.sha;
    }

    async function uploadCode() {
      const code = document.getElementById("code").value;
      const json = { command: code };
      const sha = await getSha();

      fetch(`https://api.github.com/repos/${USERNAME}/${REPO}/contents/${FILE}`, {
        method: "PUT",
        headers: {
          "Authorization": `token ${TOKEN}`,
          "Content-Type": "application/json"
        },
        body: JSON.stringify({
          message: "Update command",
          content: btoa(JSON.stringify(json)),
          sha: sha
        })
      })
      .then(res => res.json())
      .then(data => {
        alert("✅ Komut başarıyla yüklendi!");
      })
      .catch(err => {
        alert("❌ Hata oluştu: " + err);
      });
    }
  </script>

</body>
</html>
