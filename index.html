<!DOCTYPE html>
<html>
<head>
  <title>Roblox Executor</title>
  <style>
    body {
      background: #121212;
      color: #fff;
      font-family: sans-serif;
      padding: 20px;
    }
    textarea {
      width: 100%;
      height: 200px;
      background: #1f1f1f;
      color: #fff;
      padding: 10px;
      border-radius: 5px;
      border: none;
      font-size: 14px;
      resize: none;
    }
    button {
      margin-top: 10px;
      padding: 10px 20px;
      background: #66ff99;
      border: none;
      font-weight: bold;
      border-radius: 4px;
      cursor: pointer;
    }
  </style>
</head>
<body>
  <h2>Roblox Executor Panel</h2>
  <textarea id="code" placeholder="Lua kodunu buraya yazƒ±n..."></textarea><br>
  <button onclick="uploadCode()">Execute</button>

  <script>
    // üõ°Ô∏è G√ºvenli deƒüil, sadece test i√ßin TOKEN buraya!
    const TOKEN = "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"; // <- kendi tokenƒ±nƒ± buraya yaz
    const USERNAME = "EthryxQ";
    const REPO = "ExecutorTestDomain";
    const FILE = "command.json";

    // SHA alma (404 olursa dosya yok demektir)
    async function getSha() {
      const res = await fetch(`https://api.github.com/repos/${USERNAME}/${REPO}/contents/${FILE}`, {
        headers: {
          "Authorization": `token ${TOKEN}`
        }
      });

      if (res.status === 404) return null;

      const data = await res.json();
      return data.sha || null;
    }

    async function uploadCode() {
      const code = document.getElementById("code").value.trim();
      if (!code) return alert("‚ö†Ô∏è Kod bo≈ü!");

      const sha = await getSha().catch(err => {
        alert("‚ùå SHA alƒ±namadƒ±: " + err.message);
      });

      const jsonContent = btoa(unescape(encodeURIComponent(JSON.stringify({ command: code }))));

      const body = {
        message: "Komut g√ºncellendi",
        content: jsonContent
      };

      if (sha) body.sha = sha;

      const res = await fetch(`https://api.github.com/repos/${USERNAME}/${REPO}/contents/${FILE}`, {
        method: "PUT",
        headers: {
          "Authorization": `token ${TOKEN}`,
          "Content-Type": "application/json"
        },
        body: JSON.stringify(body)
      });

      const result = await res.json();

      if (res.ok) {
        alert("‚úÖ Komut y√ºklendi!");
        console.log("GitHub cevabƒ±:", result);
      } else {
        alert("‚ùå Hata: " + result.message);
        console.error(result);
      }
    }
  </script>
</body>
</html>
