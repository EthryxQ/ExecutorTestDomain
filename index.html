<!DOCTYPE html>
<html>
<head>
  <title>Roblox Executor</title>
  <style>
    body {
      background-color: #1e1e1e;
      color: #fff;
      font-family: 'Segoe UI', sans-serif;
      padding: 40px;
    }

    h2 {
      color: #66ff99;
    }

    textarea {
      width: 100%;
      height: 200px;
      background-color: #2d2d2d;
      color: #ffffff;
      border: 1px solid #444;
      padding: 10px;
      font-size: 14px;
      border-radius: 5px;
      resize: none;
    }

    button {
      margin-top: 10px;
      padding: 10px 20px;
      background-color: #66ff99;
      color: #000;
      border: none;
      border-radius: 4px;
      cursor: pointer;
      font-weight: bold;
    }

    button:hover {
      background-color: #4ddb82;
    }
  </style>
</head>
<body>

  <h2>Roblox Executor Panel</h2>
  <textarea id="code" placeholder="Kodunu buraya yaz..."></textarea><br>
  <button onclick="uploadCode()">Execute</button>

  <script>
    const TOKEN = "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"; // Buraya GitHub token'ını gir
    const USERNAME = "EthryxQ"; // GitHub kullanıcı adın
    const REPO = "ExecutorTestDomain"; // Repo ismi
    const FILE = "command.json"; // Değiştirilecek dosya

    async function getSha() {
      const res = await fetch(`https://api.github.com/repos/${USERNAME}/${REPO}/contents/${FILE}`, {
        headers: {
          "Authorization": `token ${TOKEN}`
        }
      });
      const data = await res.json();
      return data.sha;
    }

    async function uploadCode() {
      const code = document.getElementById("code").value;
      const sha = await getSha();

      if (!code.trim()) {
        alert("Kod boş!");
        return;
      }

      const jsonData = { command: code };
      const content = btoa(unescape(encodeURIComponent(JSON.stringify(jsonData))));

      console.log("Kod:", code);
      console.log("SHA:", sha);
      console.log("Base64:", content);

      const res = await fetch(`https://api.github.com/repos/${USERNAME}/${REPO}/contents/${FILE}`, {
        method: "PUT",
        headers: {
          "Authorization": `token ${TOKEN}`,
          "Content-Type": "application/json"
        },
        body: JSON.stringify({
          message: "update command",
          content: content,
          sha: sha
        })
      });

      const result = await res.json();

      if (res.ok) {
        alert("Komut yüklendi!");
      } else {
        alert("Hata: " + result.message);
        console.error(result);
      }
    }
  </script>

</body>
</html>
