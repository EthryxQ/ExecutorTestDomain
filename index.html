<!DOCTYPE html>
<html>
<head>
  <title>Roblox Executor</title>
  <style>
    body {
      background: #121212;
      color: #fff;
      font-family: sans-serif;
      padding: 20px;
    }
    textarea {
      width: 100%;
      height: 200px;
      background: #1f1f1f;
      color: #fff;
      padding: 10px;
      border-radius: 5px;
      border: none;
      font-size: 14px;
      resize: none;
    }
    button {
      margin-top: 10px;
      padding: 10px 20px;
      background: #66ff99;
      border: none;
      font-weight: bold;
      border-radius: 4px;
      cursor: pointer;
    }
  </style>
</head>
<body>
  <h2>Roblox Executor Panel</h2>
  <textarea id="code" placeholder="Lua kodunu buraya yazın..."></textarea><br>
  <button onclick="uploadCode()">Execute</button>

  <script>
    const TOKEN = "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"; // BURAYA CLASSIC TOKEN GELİYOR
    const USERNAME = "EthryxQ";
    const REPO = "ExecutorTestDomain";
    const FILE = "command.json";

    async function getSha() {
      const res = await fetch(`https://api.github.com/repos/${USERNAME}/${REPO}/contents/${FILE}`, {
        headers: {
          "Authorization": `token ${TOKEN}`
        }
      });
      const data = await res.json();
      if (data.sha) return data.sha;
      else throw new Error("SHA alınamadı");
    }

    async function uploadCode() {
      const code = document.getElementById("code").value;
      if (!code.trim()) return alert("Kod boş!");

      const sha = await getSha().catch(err => {
        alert("SHA alınamadı: " + err.message);
      });

      if (!sha) return;

      const content = btoa(unescape(encodeURIComponent(JSON.stringify({ command: code }))));

      const res = await fetch(`https://api.github.com/repos/${USERNAME}/${REPO}/contents/${FILE}`, {
        method: "PUT",
        headers: {
          "Authorization": `token ${TOKEN}`,
          "Content-Type": "application/json"
        },
        body: JSON.stringify({
          message: "Komut güncellendi",
          content: content,
          sha: sha
        })
      });

      const result = await res.json();
      if (res.ok) {
        alert("✅ Komut yüklendi!");
        console.log("GitHub cevabı:", result);
      } else {
        alert("❌ Hata: " + result.message);
        console.error(result);
      }
    }
  </script>
</body>
</html>
