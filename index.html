<!DOCTYPE html>
<html>
<head>
  <title>Roblox Executor</title>
  <style>
    body { background: #121212; color: #fff; font-family: sans-serif; padding: 20px; }
    textarea { width: 100%; height: 200px; background: #1f1f1f; color: #fff; padding: 10px; border-radius: 5px; border: none; resize: none; }
    button { margin-top: 10px; padding: 10px 20px; background: #66ff99; border: none; font-weight: bold; border-radius: 4px; cursor: pointer; }
  </style>
</head>
<body>
  <h2>Roblox Executor Panel</h2>
  <textarea id="code" placeholder="Kodunuzu buraya yazın..."></textarea><br>
  <button onclick="uploadCode()">Execute</button>

  <script>
    const TOKEN = "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"; // GitHub token (güvenliyse koy)
    const USERNAME = "EthryxQ";
    const REPO = "ExecutorTestDomain";
    const FILE = "command.json";

    async function getSha() {
      const res = await fetch(`https://api.github.com/repos/${USERNAME}/${REPO}/contents/${FILE}`, {
        headers: { "Authorization": `token ${TOKEN}` }
      });
      const data = await res.json();
      return data.sha;
    }

    async function uploadCode() {
      const code = document.getElementById("code").value;
      if (!code.trim()) return alert("Kod boş!");

      const sha = await getSha();
      const content = btoa(unescape(encodeURIComponent(JSON.stringify({ command: code }))));

      const res = await fetch(`https://api.github.com/repos/${USERNAME}/${REPO}/contents/${FILE}`, {
        method: "PUT",
        headers: {
          "Authorization": `token ${TOKEN}`,
          "Content-Type": "application/json"
        },
        body: JSON.stringify({
          message: "command updated",
          content: content,
          sha: sha
        })
      });

      const result = await res.json();
      if (res.ok) alert("Komut yüklendi!");
      else alert("Hata: " + result.message);
    }
  </script>
</body>
</html>
