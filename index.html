<!DOCTYPE html>
<html lang="tr">
<head>
  <meta charset="UTF-8">
  <title>Roblox Web Executor</title>
  <style>
    body {
      background-color: #1e1e1e;
      color: white;
      font-family: Arial, sans-serif;
      display: flex;
      flex-direction: column;
      align-items: center;
      margin-top: 50px;
    }

    h1 {
      margin-bottom: 20px;
    }

    textarea {
      width: 80%;
      height: 200px;
      background-color: #2e2e2e;
      color: white;
      border: 1px solid #444;
      border-radius: 8px;
      padding: 10px;
      font-size: 14px;
      resize: vertical;
    }

    button {
      margin-top: 20px;
      padding: 10px 20px;
      background-color: #4caf50;
      color: white;
      border: none;
      border-radius: 5px;
      font-size: 16px;
      cursor: pointer;
    }

    button:hover {
      background-color: #45a049;
    }
  </style>
</head>
<body>
  <h1>Roblox Executor Panel</h1>
  <textarea id="code" placeholder="Kodunu buraya yaz..."></textarea>
  <button onclick="uploadCode()">Execute</button>

  <script>
    const TOKEN = "ghp_DEĞİŞTİR"; // BURAYA kendi GitHub token'ını yaz
    const USERNAME = "EthryxQ";
    const REPO = "ExecutorTestDomain";
    const FILE = "command.json";

    async function getSha() {
      const res = await fetch(`https://api.github.com/repos/${USERNAME}/${REPO}/contents/${FILE}`, {
        headers: {
          "Authorization": `token ${TOKEN}`
        }
      });
      if (!res.ok) return null;
      const json = await res.json();
      return json.sha;
    }

    async function uploadCode() {
      const code = document.getElementById("code").value.trim();
      if (!code) return alert("Boş kod gönderilemez!");

      const contentObj = { command: code };
      const base64 = btoa(unescape(encodeURIComponent(JSON.stringify(contentObj))));
      const sha = await getSha();

      const res = await fetch(`https://api.github.com/repos/${USERNAME}/${REPO}/contents/${FILE}`, {
        method: "PUT",
        headers: {
          "Authorization": `token ${TOKEN}`,
          "Content-Type": "application/json"
        },
        body: JSON.stringify({
          message: "Komut güncellendi",
          content: base64,
          sha: sha
        })
      });

      if (res.ok) {
        alert("Komut başarıyla yüklendi!");
      } else {
        const error = await res.json();
        alert("HATA: " + (error.message || "Bilinmeyen hata"));
        console.error(error);
      }
    }
  </script>
</body>
</html>
